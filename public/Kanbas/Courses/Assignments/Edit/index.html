<!DOCTYPE html>
<html lang="en">

<head>
  <title>Edit Assignment</title>
</head>

<body>
    <select name="publishSelector">
        <option selected value="speedGrader">SpeedGrader</option>
        <option value="otherOption">Other Option</option>
    </select>
    <h2>Assignment Name</h2>
    <input type="text" placeholder="Course Content" id="courseContent">
    <br><br>
    <textarea cols="20" rows="2" placeholder="This is the assignment description"></textarea>
    <br><br>
    <form>
        <label for="inputGrade">Points</label><br>
        <input placeholder="100" id="grade" name="inputGrade">
        <br><br>
        <label for="assignmentGroup">Assignment Group</label><br>
        <select  id="assignmentGroup" name="ASSIGNMENTS" aria-placeholder="ASSIGNMENTS" >
            <option >ASSIGNMENTS</option>
            <option  value="assignmentA1">A1</option>
            <option  value="assignmentA1">A2</option>
            <option  value="assignmentA1">A3</option>
            <option  value="assignmentA1">A4</option>
            <option  value="assignmentA1">A5</option>
            <option  value="assignmentA1">A6</option>

        </select>
        <br><br>
        <label for="displayGradeAs">Display Grade as</label><br>
        <select  id="displayGradeAs" name="displayGradeAs">
            <option  value="percentage">Percentage</option>
            <option  value="letter">Letter</option>
        </select>
        <br><br>
        <label for="submissionType">Submission Type</label><br>
        <select  id="submissionType" name="submissionType">
            <option  value="online">Online</option>
            <option  value="onCampus">On Campus</option>
        </select>
        <br><br>
        <label>Online Entry Options</label><br>
        <input type="checkbox" name="online_entry" value="text_entry" id="textEntry"/>
        <label>Text Entry</label>
        <br>
        <input type="checkbox" name="online_entry" value="website_url" id="websiteURL"/>
        <label>Website URL</label>
        <br>
        <input type="checkbox" name="online_entry" value="media_recordings" id="mediaRecordings">
        <label>Media Recordings</label>
        <br>
        <input type="checkbox" name="online_entry" value="student_annotation" id="studentAnnotation">
        <label>Student Annotation</label>
        <br>
        <input type="checkbox" name="online_entry" value="file_uploads" id="fileUploads">
        <label>File Uploads</label>
        <br><br>
        <label>Assign</label><br>
        <label for="assignTo">Assign to</label><br>
        <input type="text" placeholder="Everyone" id="assignTo">
        <br><br>
        <label for="idDue">Due</label><br>
        <input type="date" id="idDue" value="2021-01-01" value="2021-01-01">
        <br><br>
        <label for="availableFrom">Available From</label><br>
        <input id="availableFrom" value="2021-01-01" type="date">
        <br><br>
        <label for="until">Until</label><br>
        <input id="until" type="date" value="2021-01-01">
        <br><br>
        <button id="buttonCancel">Cancel</button>
        <button id="buttonSave">Save</button>




    </form>

</body>


</html>
